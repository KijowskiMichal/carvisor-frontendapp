<app-leftpanel></app-leftpanel>
<div id="editUser">
  <div id="content" *ngIf="deviceInfo">
    <div class="panel">
      <div class="title">
        <i class="far fa-car"></i>
        Dane pojazdu
      </div>
      <div class="logo" [ngStyle]="{'background-image': 'url('+deviceInfo.image+')'}">
        <div>
          <i class="far fa-pen"></i>
          Edytuj zdjęcie
        </div>
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <i class="far fa-car"></i>
          <input type="text" placeholder="Numer rejestracyjny" value="{{deviceInfo.licensePlate}}">
        </div>
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <i class="far fa-pen"></i>
          <input type="text" placeholder="Marka" value="{{deviceInfo.brand}}">
        </div>
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <i class="far fa-pen"></i>
          <input type="text" placeholder="Model" value="{{deviceInfo.model}}">
        </div>
      </div>
    </div>
    <div class="panel2">
      <div class="smallTitle">
        Interwał wysyłania danych:
      </div>
      <div class="editContent">
        <div class="comboBoxWrapper">
          <select>
            <option value="15">15 sekund</option>
            <option value="30">30 sekund</option>
            <option value="60">1 minuta</option>
            <option value="180">3 minuty</option>
            <option value="300">5 minut</option>
          </select>
          <i class="fal fa-chevron-down"></i>
        </div>
      </div>
      <div class="smallTitle">
        <i class="far fa-calendar-alt"></i>
        Godziny pracy:
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <div class="inputWrapper2">
            <input type="text" placeholder="od" value="{{deviceInfo.timeFrom}}">
          </div>
          <div class="inputDivider">
             -
          </div>
          <div class="inputWrapper2">
            <input type="text" placeholder="do" value="{{deviceInfo.timeTo}}">
          </div>
        </div>
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <i class="far fa-pen"></i>
          <input type="text" placeholder="Rok produkcji" value="{{deviceInfo.yearOfProduction}}">
        </div>
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <i class="far fa-pen"></i>
          <input type="text" placeholder="Silnik" value="{{deviceInfo.engine}}">
        </div>
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <i class="far fa-pen"></i>
          <input type="text" placeholder="Wielkość zbiornika" value="{{deviceInfo.tank}}">
        </div>
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <i class="far fa-pen"></i>
          <input type="text" placeholder="Typ paliwa" value="{{deviceInfo.fuel}}">
        </div>
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <i class="far fa-pen"></i>
          <input type="text" placeholder="Norma spalania" value="{{deviceInfo.norm}}">
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="title">
        <i class="far fa-map-marker-alt"></i>
        Strefy
      </div>
      <div class="editContent">
        <div class="inputWrapper">
          <i class="far fa-search"></i>
          <input type="text" placeholder="Szukaj">
        </div>
      </div>
    </div>
  </div>
  <div id="buttons">
    <div id="acceptButton">
      Aktualizuj
    </div>
    <a [routerLink]="['/vehicles']">
      <div id="cancelButton">
        Anuluj
      </div>
    </a>
    <div id="deleteButton">
      Usuń
    </div>
  </div>
</div>
